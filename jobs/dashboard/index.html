<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../res/media/JobsIcon.png" type="image/x-icon">
    <script>
        if (localStorage.getItem("loggedStatus") == null || localStorage.getItem("loggedStatus") == "false") {
            window.location.href = "../login/"
        }
    </script>
    <title>Dashboard - Jobs</title>
    <link rel="stylesheet" href="../../root/frameworks/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../root/fonts/Quicksand/Quicksand.css">
    <link rel="stylesheet" href="../../root/icons/MaterialIcons/MaterialIcons.css">

    <style>
        * {
            font-family: Quicksand;
            transition: 0.4s;
            user-select: none;
        }

        .profilePhoto {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-position: center;
            background-size: cover;
            background-image: url(../res/media/account_circle.png);
        }
    </style>
</head>

<body>
    <div>
        <div class="d-flex border-bottom" style="padding: 14px 5%;">

            <div class="d-flex align-items-center">
                <div class="profilePhoto shadow-sm">
                    <div id="-profilePhoto" class="profilePhoto"></div>
                </div>
            </div>

            <div id="-name" class="d-flex align-items-center pl-3" style="font-size: 22px;">
                <span class="spinner-border spinner-border-sm text-info h6"></span>
            </div>

            <div class="flex-grow-1"></div>

            <div class="d-flex align-items-center">
                <button class="btn" onclick="logout()">
                    <i style="font-size: 20px;color:#404040;">login</i>
                </button>
            </div>

        </div>
    </div>
    <script src="../../root/frameworks/jquery/jquery.js"></script>
    <script src="../../root/frameworks/bootstrap/bootstrap.js"></script>

    <script>
        //const url = "http://192.168.43.150/munish.ml/jobs/server/"
        //const url = "http://localhost/munish.ml/jobs/server/"
        const url = "https://mkws.ml/jobs/"
        function logout() {
            localStorage.clear()
            window.location.reload()
        }
        udata = JSON.parse(localStorage.getItem("udata"))[0]
        $("#-name").html(udata['name'])
        $("#-profilePhoto").css("background-image", "url(" + url + "accounts/" + localStorage.getItem("loggedType") + "/profilePictures/" + udata['email'] + ".jpg)")
    </script>
</body>

</html>
